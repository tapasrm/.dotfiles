live_config_reload: true

scrolling:
    history: 10000
    multiplier: 10

selection:
    semantic_escape_chars: '|:"'' {}()[]<>'
    save_to_clipboard: true

window:
  opacity: 0.8
  padding:
    x: 10
    y: 5

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic
  size: 24.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
   primary:
     background: '0x212121'
     foreground: '0xD8DEE9'
   cursor:
     text: '0x2E3440'
     cursor: '0xD8DEE9'
   normal:
     black: '0x3B4252'
     red: '0xBF616A'
     green: '0xA3BE8C'
     yellow: '0xEBCB8B'
     blue: '0x81A1C1'
     magenta: '0xB48EAD'
     cyan: '0x88C0D0'
     white: '0xE5E9F0'
   bright:
     black: '0x4C566A'
     red: '0xBF616A'
     green: '0xA3BE8C'
     yellow: '0xEBCB8B'
     blue: '0x81A1C1'
     magenta: '0xB48EAD'
     cyan: '0x8FBCBB'
     white: '0xECEFF4'
cursor:
  unfocused_hollow: true

key_bindings:
  - { key: N,      mods: Command,         action: SpawnNewInstance }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
